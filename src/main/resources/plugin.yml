name: SimpleServerTools
version: ${project.version}
main: io.github.bilektugrul.simpleservertools.SimpleServerTools
api-version: '1.16'
prefix: SimpleServerTools
softdepend:
  - PlaceholderAPI
  - ProtocolLib
  - Vault
authors: [ bilektugrul ]
description: Simple tools for your server.
commands:
  simpleservertools:
    usage: /simpleservertools reload
    description: Main SST command. Just for reloading.
    aliases: [sst]
  vanish:
      usage: /vanish [<another player>]
      description: Vanish command.
      aliases: [v]
  warp:
      usage: /warp <name> [<arguments>]
      description: Warp command.
  setspawn:
      usage: /setspawn
  spawn:
    usage: /spawn [<player>]
  gamemode:
    usage: /gamemode <mode> [<player>]
    aliases: [ adventure,eadventure,adventuremode,eadventuremode,creative,ecreative,eecreative,creativemode,ecreativemode,egamemode,gm,egm,gma,egma,gmc,egmc,gms,egms,gmt,egmt,survival,esurvival,survivalmode,esurvivalmode,gmsp,sp,egmsp,spec,spectator ]
permissions:
  sst.*:
    default: op
  sst.gamemode.*:
    default: op
    children:
      sst.gamemode: true
      sst.gamemode.others: true
      sst.gamemode.all: true
