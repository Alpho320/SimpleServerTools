name: SimpleServerTools
version: ${project.version}
main: io.github.bilektugrul.simpleservertools.SimpleServerTools
api-version: '1.16'
prefix: SimpleServerTools
softdepend:
  - PlaceholderAPI
  - ProtocolLib
  - Vault
authors: [ bilektugrul, Despical ]
description: Sunucunuz için temel sistemler ve komutlar.
commands:
  simpleservertools:
    usage: /simpleservertools reload
    description: Main SST command.
    aliases: [sst]
  vanish:
    usage: /vanish [<another player>]
    description: Vanish command.
    aliases: [v]
  warp:
    aliases: setwarp, delwarp
    usage: /warp <name> [<arguments>]
    description: Warp command.
  setspawn:
    usage: /setspawn
  spawn:
    usage: /spawn [<player>]
  gamemode:
    usage: /gamemode <mode> [<player>]
    aliases: [adventure, eadventure, adventuremode, eadventuremode, creative, ecreative, eecreative, creativemode, ecreativemode, egamemode, gm, egm, gma, egma, gmc, egmc, gms, egms, gmt, egmt, survival, esurvival, survivalmode, esurvivalmode, gmsp, sp, egmsp, spec, spectator]
  fly:
    usage: /fly [<player>] [<mode>]
    aliases: [flight, uç, uçuşmodu]
  broadcast:
    usage: /broadcast <message>
    aliases: [bc, duyur, duyuru]
  god:
    usage: /god [<player>] [<mode>]
  disposal:
    usage: /disposal
  ping:
    usage: /ping [<player>]
  feed:
    usage: /feed [<player>]
  heal:
    usage: /heal [<player>]
  invsee:
    usage: /invsee <player>
  kick:
    usage: /kick <player> [<message>]
  tpa:
    usage: /tpa <player>
  tpaaccept:
    usage: /tpaaccept <player>
    aliases: [tpaccept]
  tpadeny:
    usage: /tpadeny <player>
    aliases: [tpdeny]
  tpatoggle:
    usage: /tpatoggle
    aliases: [tptoggle]
  tpall:
    usage: /tpall
  msg:
    usage: /msg
    aliases: [r, reply, w, whisper, message, msj, yanıt]
  msgtoggle:
    usage: /msgtoggle
  speed:
    usage: /speed [walk/fly] <hız> [<oyuncu>]
  skull:
    usage: /skull <oyuncu>
permissions:
  sst.*:
    default: op
    children:
      sst.gamemode.*:
        default: op
        children:
          sst.gamemode: true
          sst.gamemode.others: true
          sst.gamemode.all: true
          sst.gamemode.creative: true
          sst.gamemode.survival: true
          sst.gamemode.spectator: true
          sst.gamemode.adventure: true
      sst.broadcast:
        default: op
      sst.fly:
        default: op
      sst.spawn:
        default: op
      sst.setspawn:
        default: op
      sst.god:
        default: op
      sst.disposal:
        default: op
      sst.ping:
        default: op
      sst.invsee:
        default: op
      sst.admin:
        default: op
      sst.staff:
        default: op
      sst.warplist:
        default: op
      sst.kick:
        default: op
        children:
          sst.kick.admins: false
      sst.tpa:
        default: op
      sst.tpatoggle:
        default: op
      sst.tpall:
        default: op
      sst.msg:
        default: op
      sst.msgtoggle:
        default: op
      sst.setwarp:
        default: op
      sst.delwarp:
        default: op
      sst.speed:
        default: op
      sst.skull:
        default: op
        children:
          sst.skull.others:
            default: op